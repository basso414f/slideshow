<body>

<div><img data-lazy="../../picture//IMG_3651.JPG"></div>

<script>
$(function(){

  $('.slider').on('beforeChange', function(event, slick, currentSlide, nextSlide){

      $('.slider').remove();
      $('body').append('<div class="slider">');

      $('.slider').append('<div><img data-lazy="../../picture//IMG_3664.JPG"></div>');

      $('.slider').append('<div><img data-lazy="../../picture//IMG_3666.JPG"></div>');
      $('.slider').slick({
      autoplay: true,
      fade: true,
      speed: 10000,

      pauseOnHover: false,
      slideToShow: 1,
      centerMode: true,

      });

  });
  $('.slider').slick({
